<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thanks Award Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/rain.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  </head>
  <body>
    <div id="header">
      <div id="logo">
        <span style="vertical-align: middle;">
          <img src="good.png" height="40">
        </span>
        <span style="vertical-align: middle; font-family: Times New Roman; font-size: 25px; color: #fff; font-weight: bold; font-style: italic;">
          Thanks Award
        </span>
      </div>

      <div id="filter">

        <p>
          <label class="c-switch" id="switchToFrom">
            <input class="c-switch__input" id="switchToFromInput" type="checkbox" checked>
            <span class="c-switch__values">
              <span class="c-switch__value c-switch__value--true">To</span>
              <span class="c-switch__value c-switch__value--false">From</span>
            </span>
          </label>
        </p>

        <p>
          <label class="c-switch" id="switchType" style="display: none;">
            <input class="c-switch__input" id="switchTypeInput" type="checkbox" checked>
            <span class="c-switch__values">
              <span class="c-switch__value c-switch__value--true">
                <img src=good.png height=25>
              </span>
              <span class="c-switch__value c-switch__value--false">
                <img src=bad.png height=25>
              </span>
            </span>
          </label>
        </p>

        <p>
          <label class="c-switch" id="switchUserTypes">
            <input class="c-switch__input" id="switchUserTypesInput" type="checkbox" checked>
            <span class="c-switch__values">
              <span class="c-switch__value c-switch__value--true">Users</span>
              <span class="c-switch__value c-switch__value--false">All</span>
            </span>
          </label>
        </p>
      </div>
    </div>



    <div id="rain"></div>

    <div class="app" id="app">
      <div id="users" class="scoreboard"></div>
    </div>
    <script src="fun.js"></script>
  </body>
</html>
